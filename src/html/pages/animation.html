<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link href="main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css">
  <title>Gulp start pattern - стартовый gulp шаблон от DL Academy</title>
</head>
<body>
  @@include('./../components/header.html')
  <div class="animation-block">
    <div class="container">
      <div class="animation-block__content">
          <h1 class="title-block title-block_two">Обо мне</h1>
        <div class="wraper-animation">
         
            <div class="wraper-animation__wrapper-img superman-block">
                <img class="wraper-animation__img" src="./img/super.png">
                <div class="wraper-animation__shadows"></div>
              </div>

                       
            <div class="wraper-animation__wrapper-img-circle">
                <img class="wraper-animation__img-circle supreman-two" src="./img/super.png">
                <img class="wraper-animation__img-circle flash-two" src="./img/flash.png">
                <img class="wraper-animation__img-circle batman-two" src="./img/batman.png">
              </div>
              <div class="wrapper-img-boom">
                <img class="img-boom supreman-boom" src="./img/super.png">
                <div class="shadow-boom"></div>
                <div class="triangle triangle0"></div>
                <div class="triangle triangle1"></div>
                <div class="triangle triangle2"></div>
                <div class="triangle triangle3"></div>
                <div class="triangle triangle4"></div>
                <div class="triangle triangle5"></div>
              </div>
      </div>
        </div>
        </div>
    </div>
  @@include('./../components/footer.html')
</body>
<script src="script.js"></script>
</html>
